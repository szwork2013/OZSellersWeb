

<div class = 'container'>
		<div>
		    <span> Index : </span> <input type = 'text' class = 'form-control' ng-model = 'order.index'>
		</div>

		<div>
		    <span> Order Process Configuration : </span> <input type = 'text' class = 'form-control' ng-model = 'order.order_status'>
		</div>

		<div>
		    <span> Require : </span> 
		    <select class = 'form-control' ng-model = 'order.require'>
		        <option>True</option>
		        <option>False</option>
		    </select>
		</div>

		<div> 
           <button class = 'btn btn-info' ng-click = 'addOrderStatus()' style = 'margin : 5px; float : right; padding : 5px;'>Submit</button>
		</div>

		<div>
		    <table class = 'table table-hover'>
                       <tr>
                           <th style = 'width : 20%'> Index </th>
                           <th style = 'width : 20%'> Order Status </th>
                           <th style = 'width : 20%'> Require </th>
                           <th style = 'width : 40%'> Action </th>
                       </tr>
                       <tr ng-repeat = 'list in orderProcessConfig'>
                           <td ng-bind = 'list.index'></td>
                           <td ng-bind = 'list.order_status'></td>
                           <td ng-bind = 'list.require'></td>
                           <td>
                               <button class = 'btn-sm btn-warning' ng-click = 'assignOrderProcessConfigid(list.index)' data-target = '#removeOrderProcessConfiguration' data-toggle = 'modal'> Delete </button>
                           </td>
                       </tr>
		    </table>
		</div>
</div>

<div id = "removeOrderProcessConfiguration" class="modal fade" style="">     
            <div class="modal-dialog">
                <div class="modal-content">
                  <div>
                    <h4 align="center">Delete Product Configuration</h4>   
                    <hr>           
                  </div>  
              
                  <div class="modalAppearance">
                          &nbsp;&nbsp;&nbsp;&nbsp;Are you sure you want to delete this configuration
                  </div>                                                                                                 
                  <div class="modal-footer">
                     <button class="btn btn-info" style="background-color:#ACB2B4;border-color:#ACB2B4;" data-dismiss="modal">Cancel</button>     
                     <button type="button" class="btn btn-info" id="final" data-dismiss="modal" ng-click = 'removeOrderProcess()'><b>Delete</b></button>   
                  </div>                                       
                 </div>
              </div>
</div>
