<div style="padding:10px;" class="container">
	<div style="margin:0px;" class="row">
		<div style="margin:10px auto;" class="col-md-12">
			<table class="table table-striped table-condensed">
				<thead>
					<tr style="letter-spacing:1px; font-size:13px; font-weight:bold; text-transform:uppercase;">
						<td width="10%">Serial #</td>
						<td width="40%">Area</td>
						<td width="25%">Availability</td>
						<td width="25%">Delivery Charge(<i class="fa fa-inr"></i>)</td>
					</tr>
				</thead>
				<tbody>
					<tr style="letter-spacing:1px; font-size:12px; text-transform:uppercase;" ng-repeat="area in AllBranchAreaList">
						<td>{{$index + 1}}</td>
						<td>{{area.coverage.area}}</td>
						<td><p style="font-size:12px;"><span class="label label-success"><i class="fa fa-check"></i>&nbsp;&nbsp;Available</span></p></td>
						<td><p style="font-size:12px;letter-spacing:1px;">{{area.value}}</p></td>
					</tr>
				</tbody>				
			</table>
		</div>
	</div>
</div>
